<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Webapp</title>
</head>
<body>
    <!-- Features: 
1. User can make a note
2. User can make some text bold / underlined
3. User can copy all text by click of a button
4. User can see the list of notes made by user
5. User can create a new note and can switch between notes -->
<header>
    <div class="sec-one">
        <div class="sec1" id=""icon></div>
        <div class="sec1" id="list-view"></div>
        <div class="sec1" id="box-view"></div>
    </div>
    <div class="sec-two">
        <div class="sec2" id="new-note"></div>
        <div class="sec2" id="copy-note"></div>
        <div class="sec2" id="text-features"></div>
        <div class="sec2" id="trash"></div>
    </div>
    <div class="sec-three">
        <div class="sec3" id="about"></div>
        <div class="sec3" id="coffee"></div>
    </div>
</header>

<script src= "js/main.js"></script>
</body>
</html>
